<form  (ngSubmit)="createBook()">
    <div class="col-md-6">
            <div class="form-group">
        
                    <label for="exampleInputEmail1">ID</label>
                    <input type="number" class="form-control" id="exampleInputEmail11" name="id" [(ngModel)]="id" aria-describedby="emailHelp" placeholder="Enter ID">
                    </div>
    <div class="form-group">
        
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="title" [(ngModel)]="title" aria-describedby="emailHelp" placeholder="Enter title">
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Author</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="author" [(ngModel)]="author" placeholder="Author">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2">Price</label>
        <input type="number" class="form-control" name="price" id="exampleInputPassword2" [(ngModel)]="price" placeholder="Price">
      </div>
    <button type="submit" class="btn btn-primary">Add books</button>
</div>
  </form>
