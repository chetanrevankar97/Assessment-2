<form  (ngSubmit)="createEmployee()">
    <div class="col-md-6">
      <h3>Personal Details</h3>
            <div class="form-group">
        
                    <label for="exampleInputEmail1">NAME</label>
                    <input type="text" class="form-control" id="exampleInputEmail11" name="name" [(ngModel)]="name" aria-describedby="emailHelp" placeholder="Enter name">
                    </div>
    <div class="form-group">
        
      <label for="exampleInputEmail1">DOB</label>
      <input type="date" class="form-control" id="exampleInputEmail1" name="date" [(ngModel)]="date" aria-describedby="emailHelp" placeholder="Enter DOB">
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Address</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="address" [(ngModel)]="address" placeholder="Address">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2">Phone</label>
        <input type="number" class="form-control" name="phone" id="exampleInputPassword2" [(ngModel)]="phone" placeholder="Phone">
      </div>
      <br>
      <h3>Educational Details</h3>
      <div class="form-group">
        <label for="exampleInputPassword1">Degree</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="address" [(ngModel)]="address" placeholder="degree">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Marks</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="address" [(ngModel)]="address" placeholder="marks">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Stream</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="address" [(ngModel)]="address" placeholder="stream">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">College</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="address" [(ngModel)]="address" placeholder="college">
      </div>
    <button type="submit" class="btn btn-primary">Add Employees</button>
</div>
  </form>
